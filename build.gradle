buildscript {

    ext {

        androidToolsVersion  = '4.1.0'  // Stand 31.10.2020
        kotlinVersion        = '1.4.10' // Stand 31.10.2020
        coreKtxVersion       = '1.3.2'  // Stand 31.10.2020

        appCompatVersion     = '1.2.0'  // Stand 31.10.2020
        materialVersion      = '1.2.1'  // Stand 31.10.2020
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}