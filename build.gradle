buildscript {

    ext {

        androidToolsVersion = '4.1.0'  // aktuell am 03.11.2020
        kotlinVersion = '1.4.10' // aktuell am 03.11.2020
        coreKtxVersion = '1.3.2'  // aktuell am 03.11.2020
        fragmentKtxVersion = '1.2.5'  // aktuell am 03.11.2020

        appCompatVersion = '1.2.0'  // aktuell am 03.11.2020
        legacySupportVersion = '1.0.0'  // aktuell am 03.11.2020
        materialVersion = '1.2.1'  // aktuell am 03.11.2020
        constraintLayoutVersion = '2.0.4'  // aktuell am 03.11.2020
        archLifecycleVersion = '2.2.0'  // aktuell am 03.11.2020
        navigationVersion = '2.3.1'  // aktuell am 03.11.2020
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
